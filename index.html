<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Compras</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link 
    href="https://fonts.googleapis.com/css2?family=Krona+One&family=Montserrat&family=Numans&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <main>
    <img src="img/bag.png" alt="Sacola de compras" />
    <form>
      <input id="input-item" class="input-item" type="text" placeholder="Digite o item que deseja adicionar" />
      <button id="adicionar-botao">Salvar item</button>
    </form>

    <div class="container-titulo">
      <h2>Lista de compras</h2>
      <hr />
    </div>

    <ul id="lista-de-compras">

    </ul>

    <p id="mensagem-lista-vazia" style="display: block;">
      Sua lista está vazia. Adicione itens a ela para não esquecer nada na próxima compra!
    </p>

    <div class="container-titulo">
      <h2>Comprado</h2>
      <hr />
    </div>

    <ul id="itens-comprados">
    </ul>
  </main>

  <script src="scripts.js" type="module"></script>
</body>

</html>
